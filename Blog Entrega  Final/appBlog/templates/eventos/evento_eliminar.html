{% extends 'bases/single.html' %}

{% block contenido-post %}
<div class="container-formulario">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el evento "{{evento.titulo}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button class="button large" type="submit">Eliminar</button>
        
    </form>
</div>
{% endblock %}
